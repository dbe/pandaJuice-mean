<!DOCTYPE html>
<html ng-app="pandaJuice">
  <head>
    <title>Panda Juice</title>

    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="js/services/lb-services.js"></script>

    <script src="js/app.js"></script>
  </head>

  <body ng-controller="rootController">
    <div ng-show="!customer">
      <label>Email</label><input ng-model="email">
      <label>Password</label><input ng-model="password">
      <input type="submit" value="Login" ng-click="login(email, password)">
    </div>
    <div ng-show="customer">
      <p>User's Email: {{ customer.email }}</p>
      <p>Username: {{ customer.username }}</p>
      <p>
        <label>Change Username</label>
        <input ng-model="username">
        <input type="submit" value="Set" ng-click="setUsername(username)">
      </p>
    </div>
  </body>

</html>
